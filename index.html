<!DOCTYPE html>
<html>
  <head>
    <title>Discoverthreejs.com Ch 1.1: Your First Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="js/three.js"></script>
  </head>

  <body>
    <div id="scene-container">
    </div>
    <div id="sliders">
            <p>scale X</p><input type="range" min="0.1" max="5" value="2.5" step="0.001" class="slider" id="slider1"><br>
            <p>scale Y</p><input type="range" min="0.1" max="5" value="2.5" step="0.001" class="slider" id="slider2"><br>
            <p>scale Z</p><input type="range" min="0.1" max="5" value="2.5" step="0.001" class="slider" id="slider3"><br>
            <br><br>
            <p>rotate X</p><input type="range" min="-0.18" max="0.18" value="0.001" step="0.00001" class="slider" id="rotX"><br>
            <p>rotate Y</p><input type="range" min="-0.18" max="0.18" value="0.001" step="0.00001" class="slider" id="rotY"><br>
            <p>rotate Z</p><input type="range" min="-0.18" max="0.18" value="0.001" step="0.00001" class="slider" id="rotZ"><br>
            <br><br>
            <p>position X</p><input type="range" min="-14" max="14" value="2" step="0.001" class="slider" id="posX"><br>
            <p>position Y</p><input type="range" min="-5" max="5" value="0" step="0.001" class="slider" id="posY"><br>
            <p>position Z</p><input type="range" min="-27" max="9" value="-9" step="0.001" class="slider" id="posZ"><br>
    </div>
    <script src="js/sliders.js"></script>
    <script src="js/index.js"></script>

  </body>

</html>
